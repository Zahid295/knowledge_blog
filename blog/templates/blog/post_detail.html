{% extends "base.html" %}
{% load static %}


{% block content %}
<h1>{{ post.title }}</h1>
<p>{{ post.content }}</p>
<p>Author: {{ post.author }}</p>

<p>Published Date: {{ post.pub_date }}</p>

<a href="{% url 'post_update' pk=post.pk %}">Edit</a>
<a href="{% url 'post_delete' pk=post.pk %}">Delete</a>

{% endblock %}
